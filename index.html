<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body>

        
        <div class="wrapper">
                <section class="screen">
                        0
                </section>

                <section class="calc-buttons">
                        <div class="calc-button-row">
                                <button class="calc-button double">
                                        C
                                </button>
                                <button class="calc-button">
                                        &larr;
                                </button>
                                <button class="calc-button">
                                        &divide;
                                </button>
                        </div>
                                <div class="calc-button-row">
                                        <button class="calc-button">
                                                7
                                        </button>
                                        <button class="calc-button">
                                                8
                                        </button>
                                        <button class="calc-button">
                                                9
                                        </button>
                                        <button class="calc-button">
                                                &times;
                                        </button>
                                </div>
                                <div class="calc-button-row">
                                        <button class="calc-button">
                                                4
                                        </button>
                                        <button class="calc-button">
                                                5
                                        </button>
                                        <button class="calc-button">
                                                6
                                        </button>
                                        <button class="calc-button">
                                                &minus;
                                        </button>
                                </div>
                                <div class="calc-button-row">
                                        <button class="calc-button">
                                                3
                                        </button>
                                        <button class="calc-button">
                                                2
                                        </button>
                                        <button class="calc-button">
                                                1
                                        </button>
                                        <button class="calc-button">
                                                &plus;
                                        </button>
                                </div>
                                <div class="calc-button-row">
                                        <button class="calc-button triple">
                                                0
                                        </button>
                                        <button class="calc-button">
                                                &equals;
                                        </button>
                                </div>
                </section>
        </div>

        <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-bottom ">

                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                                        <a class="nav-link" href="https://www.facebook.com/siukwan.tsui.7" target="_blank"><i class="uil uil-facebook"></i></a>

                                        <a class="nav-link" href="https://wa.me/85269323031" target="_blank"><i class="uil uil-whatsapp"></i></a>
                                </li>
                        </ul>
                </div>
                </div>
